<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Eliana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 5vh 5vw;
        }

        .resume-container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 4vw;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .resume-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 1vh;
        }

        .resume-header h1 {
            font-size: 3vw;
            font-weight: 600;
        }

        .resume-header h3 {
            font-size: 1.2vw;
            color: #777;
        }

        .resume-section {
            margin-top: 4vh;
        }

        .resume-section h2 {
            font-size: 2vw;
            color: #000;
            margin-bottom: 1vh;
        }

        .resume-section ul {
            list-style: none;
        }

        .resume-section li {
            margin-bottom: 1.5vh;
        }

        .resume-section strong {
            font-weight: 600;
        }

        .download-btn {
            margin-top: 4vh;
            padding: 1vw 2vw;
            background-color: #000;
            color: #fff;
            border-radius: 50px;
            border: none;
            font-size: 1vw;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .download-btn:hover {
            background-color: #333;
        }

        @media screen and (max-width: 768px) {
            .resume-header h1 {
                font-size: 6vw;
            }

            .resume-header h3 {
                font-size: 3vw;
            }

            .resume-section h2 {
                font-size: 5vw;
            }

            .download-btn {
                font-size: 3vw;
                padding: 2vw 4vw;
            }
        }

        .rght-nav {
            font-size: 0.8vw;
            height: 3vh;
            overflow: hidden;
            cursor: pointer;
        }

        .rght-nav h2 {
            color: #000000;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) 1s;
        }

        .rght-nav:hover #nav-home {
            margin-top: -3vh;
        }
    </style>
</head>

<body>
    <div class="rght-nav" onclick="window.location.href='index.html'">
        <h2 id="nav-home">Home<br>Home</h2>
    </div>
    <div class="resume-container">
        <div class="resume-header">
            <h1>Akerke Shukir</h1>
            <h3>Resume</h3>
        </div>

        <div class="resume-section">
            <h2>Contact</h2>
            <ul>
                <li><strong>Email:</strong> theakerrke@icloud.com</li>
                <li><strong>Phone:</strong> +707 436 82 43</li>
                <li><strong>Role:</strong> Graph Designer</li>
                <li><strong>Based in:</strong> Taraz, Kazakhstan</li>
            </ul>
        </div>

        <div class="resume-section">
            <h2>Skills</h2>
            <ul>
                <li>Adobe Photoshop, Illustrator, Figma </li>
            </ul>
        </div>


        <div class="resume-section">
            <h2>Education</h2>
            <ul>
                <li><strong>future IT specialist,</strong> JIHC College, Taraz</li>
            </ul>
        </div>

        <button class="download-btn" onclick="window.print()">Download PDF</button>
    </div>

</body>

</html>
